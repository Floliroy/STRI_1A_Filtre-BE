<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Filtre de Tchebychev</title>
	
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>	
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/tcheby.js"></script>
	<link rel="stylesheet" href="css/format.css">

</head>
<body> 

	<h1>Filtre de Tchebychev</h1>

	<form>
		<p><i>Veuillez remplir tous les champs</i></p>

		<br/><br/>
		<label for="ordre">Valeur de l'ordre :</label><br/>
		<input type="number" min="0" id="ordre" class="unknow" onchange="validateNumber('ordre')">

		<br/><br/><br/>
		<label for="attenuation">Taux d'atténuation :</label><br/>
		<span>dB</span>
		<input type="number" min="0" id="attenuation" class="unknow" onchange="validateNumber('attenuation')">
			
		<br/><br/><br/>
		<label for="frequence">Frequence de coupure :</label><br/>
		<select id="choixFrequence">
			<option value="0">Hz</option>
			<option value="3">kHz</option>
			<option value="6">MHz</option>
			<option value="9">GHz</option>
		</select>
		<input type="number" min="0" id="frequence" class="unknow" onchange="validateNumber('frequence')">
			
		<br/><br/><br/>
		<label for="resistance">Impédance :</label><br/>
		<span>Ω</span>
		<input type="number" min="0" id="resistance" class="unknow" onchange="validateNumber('resistance')">


		<br/><br/><br/>
		<button type="button" onclick="tcheby()">Calculer</button>
	</form>

	<br/>
	<div id="result"></div>
	<br/>

	<footer>
		<p>Created by Floliroy</p>
	</footer>
</body>
</html>

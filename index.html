<!DOCTYPE html>
<head>
	<meta charset="UTF-8"/>
	<title>Filtre de Tchebychev</title>
	
	<script type="text/javascript" src="js/jquery.js"></script>	
	<script type="text/javascript" src="js/jquery-ui.js"></script>
		
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/table.js"></script>
	<script type="text/javascript" src="js/tcheby.js"></script>

	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/format.css">

</head>
<body> 

	<h1>Filtre de Tchebychev</h1>

	<form>
		<p><i>Veuillez remplir tous les champs</i></p>

		<br/><br/>
		<label for="ordre">Valeur de l'ordre :</label><br/>
		<input type="number" min="1" id="ordre" class="unknow" onchange="validateNumber('ordre', true, 1)">

		<br/><br/><br/>
		<label for="attenuation">Taux d'atténuation :</label><br/>
		<span>dB</span>
		<input type="number" min="0" step="any" id="attenuation" class="unknow" onchange="validateNumber('attenuation', false, 0)">
			
		<br/><br/><br/>
		<label for="frequence">Fréquence de coupure :</label><br/>
		<select id="choixFrequence">
			<option value="0">Hz</option>
			<option value="3">kHz</option>
			<option value="6">MHz</option>
			<option value="9">GHz</option>
		</select>
		<input type="number" min="0" step="any" id="frequence" class="unknow" onchange="validateNumber('frequence', false, 0)">
			
		<br/><br/><br/>
		<label for="resistance">Impédance d'entrée :</label><br/>
		<span>Ω</span>
		<input type="number" min="0" step="any" id="resistance" class="unknow" onchange="validateNumber('resistance', false, 0)">


		<br/><br/><br/>
		<button type="button" onclick="tcheby()">Calculer</button>
	</form>

	<br/>
	<div id="result"></div>
	<br/>

	<div id="dialog"></div>

	<footer>
		<p>
			<b>BE Filtre</b> - Achibane Katia - Broise Guillaume - Chapelain Emmanuel - Genet Duncan - Terrier Florian<br/>
			See Code : <a href="https://github.com/Floliroy/STRI_1A_Filtre-BE" target="_blank"><i>github.com/Floliroy/BE-Filtre</i></a>
		</p>
	</footer>
</body>
</html>
